<!-- profile_update.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Update Your Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                {{ profile_form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn btn-success">Update Profile</button>
    </form>
</div>
{% endblock %}
